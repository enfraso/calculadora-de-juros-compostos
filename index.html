<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Juros Compostos</title>
	    <link rel="stylesheet" href="styles.css">

	<script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Juros Compostos</h1>
        <div class="input-group">
            <label for="capitalInicial">Capital Inicial:</label>
            <input type="number" id="capitalInicial" step="0.01" value="10000" oninput="calcularJuros()">
        </div>
        <div class="input-group">
            <label for="taxaJuros">Taxa de Juros (%):</label>
            <input type="number" id="taxaJuros" step="0.01" value="10" oninput="calcularJuros()">
        </div>
		<div class="input-group">
            <label for="tipoJuros">Tipo de Juros:</label>
            <select id="tipoJuros" onchange="calcularJuros()">
                <option value="mensal">Mensal</option>
                <option value="anual">Anual</option>
            </select>
        </div>
        <div class="input-group">
            <label for="tempo">Tempo:</label>
            <input type="number" id="tempo" value="0" oninput="calcularJuros()">
            <select id="tipoTempo" onchange="calcularJuros()">
                <option value="meses">Meses</option>
                <option value="anos">Anos</option>
            </select>
        </div>
        
        <div id="resultado"></div>
        <button onclick="salvarCalculo()">Salvar</button>
		
        <div id="historico"></div>
		
    </div>

    
</body>
</html>
